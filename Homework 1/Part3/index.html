<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>A Javascript Calculator!</h1>
  <div id="calculator">
    <div class="top">
      <span class="clear">C</span>
      <div class="screen"></div>
    </div>
    <div class="keys">
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span class="operator">+</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span class="operator">-</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span class="operator">รท</span>
      <span>0</span>
      <span>.</span>
      <span class="eval">=</span>
      <span class="operator">x</span>
    </div>
  </div>
  <script src="calc.js" type="text/javascript"></script>
