<body>
  
  <a href="index.html">Phone Home!</a>

  <h1>A basic HTML form</h1>
  <form>

    <input type="checkbox" name="vehicle" value="Car">I have a car

    <br>
    <input type="checkbox" name="vehicle" value="Car">I have a dream
    <br>

    <textarea rows="4" cols="50" name="comment" form="usrform">
      Enter text here...

    <input type="submit" value="Submit">
